<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Mansion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/1307483.jpg" type="image/x-icon">

</head>
<body>
    
    <div class="container">
        <div class="formality">
            <img src="images/gameboylogo.png" alt="" id="login-img">
            <h1>Register Yourself!</h1>
        </div>
        <div class="form-container">
            <form action="/" id="form">
                <div class="form-elements">
              <div class="input-control">
                <p id="ep">Email</p>
                <input type="email" placeholder="Please enter your Email!" id="input-email">
                <div class="error"></div>
              </div>
              <div class="input-control">
                <p id="pp">Password</p>
                <input type="password" placeholder="Enter your Password" id="input-password">
                <div class="error"></div>
              </div>
                    
                    
                    <div class="input-checker">
                      
                        <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DAndroid" id="anchor1" target="_blank">Forgot Password?</a>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button1"  type="submit" >
                        Log in
                    </button>
                    <button class="button2"  type="submit">
                        <img src="images/google_logo.png" alt="" id="google-img" >
                       <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" target="_blank" style="text-decoration: none;"> Log in with Google</a>
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
